<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TicketShop</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/labo/test}" href="#">Tests</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/labo/order}" href="#">Orders for test</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/patient/db}" href="#">Patients</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class = "container">
    <div class = "row">
        <h3 th:text="${project.name}"></h3>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href = "@{/project/add}" class="btn btn-primary btn-sm mb-3">Add research project</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>Lp</th>
            <th>Patients</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "patient: ${patients}">
            <td th:text = "${iStat.index + 1}"></td>
            <td th:text = "${patient.nameAndSurname()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
